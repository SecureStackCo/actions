on: push

jobs:
  analysis_job:
    runs-on: ubuntu-latest
    name: A job to execute analysis on an application
    steps:
      - name: Exposure Analysis Step
        id: exposure
        uses: SecureStackCo/securestack/actions/exposure@main
        with:
          securestack_api_key: ${{ secrets.SECURESTACK_API_KEY_SECRET }}
          securestack_app_id: '9c6e7657-cd51-4af6-a30c-eca474b9f19c'
          severity: critical
      - name: Get the exposure analysis result
        run: echo "Analysis Result:- ${{ steps.exposure.outputs.result }}"
      - name: Show stuff
        shell: bash
        run:
          pwd; ls -la
      - name: Checkout repo for test node package metadata files
        id: init
        uses: actions/checkout@v2.4.0
      - name: Software Compoistion Analysis Step
        id: code
        uses: SecureStackCo/securestack/actions/code@main
        with:
          securestack_api_key: ${{ secrets.SECURESTACK_API_KEY_SECRET }}
          securestack_app_id: '9c6e7657-cd51-4af6-a30c-eca474b9f19c'
          severity: critical
          language: node
      - name: Get the software composition analysis result
        run: echo "Analysis Result:- ${{ steps.code.outputs.result }}"
      - name: Secrets Analysis Step
        id: secrets
        uses: SecureStackCo/securestack/actions/secrets@main
        with:
          securestack_api_key: ${{ secrets.SECURESTACK_API_KEY_SECRET }}
          securestack_app_id: '9c6e7657-cd51-4af6-a30c-eca474b9f19c'
          severity: critical
      - name: Get the secrets analysis result
        run: echo "Analysis Result:- ${{ steps.secrets.outputs.result }}"
